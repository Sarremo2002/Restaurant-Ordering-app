<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Jimmy’s Diner</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="hero">
      <div class="hero-text">
        <h1>Jimmy’s Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </div>
    </header>

    <!-- MENU (JS WILL RENDER ITEMS HERE) -->
    <section id="menu"></section>
    <section id="order-panel" class="hidden">
      <h2 class="order-title">Your order</h2>

      <div id="order-items"></div>

      <hr class="order-divider" />

      <div class="order-total-row">
        <p class="total-label">Total price:</p>
        <p class="total-value" id="total-price">$0</p>
      </div>

      <button class="complete-order-btn">Complete order</button>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
